<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shop</title>
  <style>
    /* Your CSS styles go here */
  </style>
</head>
<body>

  <header>
    <h1>Your Shop</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="product-card" id="product1">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Description of Product 1.</p>
      <p>$19.99</p>
      <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
    </div>

    <!-- Add more product cards as needed -->

    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </main>

  <footer>
    &copy; 2023 Your Shop
  </footer>

  <script>
    // Your JavaScript functions go here
    const cartItems = [];

    function addToCart(productName, price) {
      cartItems.push({ productName, price });
      updateCart();
    }

    function updateCart() {
      const cartItemsElement = document.getElementById('cart-items');
      const cartTotalElement = document.getElementById('cart-total');
      let total = 0;

      // Clear previous items
      cartItemsElement.innerHTML = '';

      // Display current items
      cartItems.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.productName} - $${item.price.toFixed(2)}`;
        cartItemsElement.appendChild(listItem);
        total += item.price;
      });

      // Update total
      cartTotalElement.textContent = total.toFixed(2);
    }

    function checkout() {
      // In a real-world scenario, you would send the cart data to a backend for processing.
      alert('Checkout complete!');
      // Clear the cart after checkout
      cartItems.length = 0;
      updateCart();
    }
  </script>

</body>
</html>
